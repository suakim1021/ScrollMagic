<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김수아 ScrollMagic 응용</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js" integrity="sha512-8E3KZoPoZCD+1dgfqhPbejQBnQfBXe8FuwL4z/c8sTrgeDMFEnoyTlH3obB4/fV+6Sg0a0XF+L/6xS4Xx1fUEg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <div class="navigation">
            <ul class="nav">
                <li><a href="#about">ABOUT</a></li>
                <li><a href="#projects">PROJECT</a></li>
                <li><a href="#contact">CONTACT</a></li>
            </ul>
        </div>
        
        <!--메인 비주얼-->
        <section id="visual" class="visual scroll-spy">
            <div class="main">
                <div class="inner">
                    <!--풍선 모양 이미지-->
                    <div class="balloon bln01 popup"><img src="image/3d01.png" alt=""></div>
                </div>
            </div>
        </section>
    
        <!--자기소개-->
        <section id="about" class="about scroll-spy">
            <div class="aboutr">
                <div class="inner">
                    <!--프로필 이미지-->
                    <div class="profile magic-slide to-up"><img src="image/profile.png" alt=""></div>
    
                    <!--풍선 모양 이미지-->
                    <div class="ballon bln02 popup"><img src="image/3d02.png" alt=""></div>
                    <div class="ballon bln03 popup"><img src="image/3d03.png" alt=""></div>
                    <div class="ballon bln04 popup"><img src="image/3d04.png" alt=""></div>
                </div>
            </div>
        </section>
    
        <!--프로젝트 소개-->
        <section id="projects" class="projects scroll-spy">
            <div class="projects">
                <div class="inner">
                    <div class="box magic-slide to-down"><img src="image/work01.png" alt=""></div>
                    <div class="box magic-slide to-up delay-1"><img src="image/work02.png" alt=""></div>
                    <div class="box magic-slide to-down delay-2"><img src="image/work03.png" alt=""></div>
    
                    <!--풍선 모양 이미지-->
                    <div class="ballon bln05 popup"><img src="image/3d05.png" alt=""></div>
                    <div class="ballon bln06 popup"><img src="image/3d06.png" alt=""></div>
                </div>
            </div>
        </section>
    
        <!--연락처-->
        <section id="contact" class="contact scroll-spy">
            <div class="contact">
                <div class="inner">
                    <!--입력란-->
                    <div class="type magic-slide to-right">
                        <p>E-MAIL</p>
                        <div class="email"><input type="email" name="" id="" placeholder="youremail@example.com"></div>
                        <div class="text"><input type="text"></div>
                    </div>
    
                    <!--풍선 모양 이미지-->
                    <div class="ballon bln07 popup"><img src="image/3d07.png" alt=""></div>
                    <div class="ballon bln08 popup"><img src="image/3d08.png" alt=""></div>
    
                    <!--SNS 아이콘-->
                    <ul class="icons">
                        <li><div class="sns magic-slide to-up"><img src="image/icon01.png" alt=""></div></li>
                        <li><div class="sns magic-slide to-up delay-1"><img src="image/icon02.png" alt=""></div></li>
                        <li><div class="sns magic-slide to-up delay-2"><img src="image/icon03.png" alt=""></div></li>
                    </ul>
                    
                </div>
            </div>
        </section>
    
        <!--푸터-->
        <section class="footer scroll-spy">
            <div class="footer">
                <div class="inner">
                    <p>Copyright by SUA PORTFOLIO</p>
                </div>
            </div>
        </section>
    </div>
    

    <!-- GSAP과 애니메이션 적용 -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>


    <script>
        // 메인 화면에서 튀어나오는 풍선 글씨
        const fadeEls01 = document.querySelectorAll('.popup');
        gsap.from(fadeEls01, {
            delay: 0.5,
            duration: 1.5, //걸리는 시간
            scale: .3, //시작 스케일 조정
            ease: 'elastic', //튕기듯이 애니메이션
            opacity: 0, //투명했다가 나타나게
        })


        // ScrollSpy를 이용한 애니메이션
        const spyEls02 = document.querySelectorAll('section.scroll-spy')
        const controller = new ScrollMagic.Controller();

        spyEls02.forEach(function (spyEl02) {
            new ScrollMagic
            .Scene({triggerElement: spyEl02})
            .setClassToggle(spyEl02, 'show') // 화면에 들어오면 spyEl에 'show'클래스 속성을 추가
            .addTo(controller)
        })

    </script>

</body>
</html>
